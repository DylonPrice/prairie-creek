<html><head><meta charset="UTF-8"><link rel="import" href="../prairie-creek-game/prairie-creek-game.html"></head><body><dom-module id="arrival-view">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    You have arrived at [[locationName]]
    <paper-button raised="" on-tap="_next">Confirm</paper-button>
  </template>
  <script>Polymer({is:"arrival-view",behaviors:[ViewBehavior],properties:{locationName:{type:String,value:"(Unspecified location name)"}},_next:function(){this._goToPage("timer")}});</script>
</dom-module>
</body></html>
