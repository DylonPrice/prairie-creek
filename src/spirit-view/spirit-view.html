<html><head><meta charset="UTF-8"><link rel="import" href="../prairie-creek-game/prairie-creek-game.html"></head><body><dom-module id="spirit-view">
  <template>
    <style>
      :host {
        display: block;
      }
      img {
        width: 80%;
        height: 80%;
      }
    </style>
    <img src="../../images/placeholder.png">
    <br>
    [[spiritText]]
    <br>
    <paper-button raised="" on-tap="_next">Go to collections screen</paper-button>
  </template>
  <script>Polymer({is:"spirit-view",behaviors:[ViewBehavior],properties:{mapData:{type:Object,notify:!0},spiritData:{type:Object,notify:!0},spiritText:{type:String,computed:"_currentSpiritText(mapData,spiritData)"}},_currentSpiritText:function(t,e){for(var i=0,r=0;r<t.length;r++)for(var s=0;s<t[r].responses.length;s++)i+=t[r].responses[s].selected?t[r].responses[s].value:0;return e[Math.sign(i)+1]},_next:function(){this._goToPage("collection")}});</script>
</dom-module>
</body></html>
