<html><head><meta charset="UTF-8"><link rel="import" href="../prairie-creek-game/prairie-creek-game.html"></head><body><dom-module id="spirit-view">
    <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      img {
        width: 80%;
        height: 80%;
        margin-left: auto;
        margin-right: auto;
        display: block;
        padding-top: 50px;
        padding-bottom: 30px;
      }
      .text{
        margin-left: 20px;
        padding-top: 20px;
      }
      paper-button {
        display: block;
        margin:0 auto;
        width: 30%;
      }
    </style>
    <template is="dom-if" if$="[[!hideImageForTesting]]">
      <img src="{{selectedSpirit.image}}">
    </template>
    <container class="text">
      [[selectedSpirit.text]]
    </container>
    <paper-button raised="" on-tap="_next">Go to title screen</paper-button>
  </template>
    <script>Polymer({is:"spirit-view",behaviors:[ViewBehavior],properties:{mapData:{type:Object,notify:!0},spiritData:{type:Object,notify:!0},selectedSpirit:{type:Object,notify:!0,computed:"_currentSpiritText(mapData,spiritData)"},hideImageForTesting:{type:Boolean,value:!1}},_currentSpiritText:function(e,t){for(var i=0,r=0;r<e.length;r++)for(var a=0;a<e[r].responses.length;a++)i+=e[r].responses[a].selected?e[r].responses[a].value:0;return t[Math.sign(i)+1]},_next:function(){this._goToPage("title")}});</script>
</dom-module>
</body></html>
