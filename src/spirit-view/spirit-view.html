<html><head><meta charset="UTF-8"><link rel="import" href="../prairie-creek-game/prairie-creek-game.html"></head><body><dom-module id="spirit-view">
    <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      img {
        width: 80%;
        height: 80%;
        margin-left: auto;
        margin-right: auto;
        display: block;
        padding-top: 30px;
        padding-bottom: 30px;
      }
      .text{
        margin-left: 20px;
        padding-top: 20px;
      }
      paper-button {
        display: block;
        margin:0 auto;
        width: 30%;
      }
    </style>
    <template is="dom-if" if$="[[!hideImageForTesting]]">
      <img src="{{selectedSpirit.image}}">
    </template>
    <container class="text">
      [[selectedSpirit.text]]
    </container>
    <paper-button raised="" on-tap="_next">Play Again!</paper-button>
  </template>
    <script>Polymer({is:"spirit-view",behaviors:[ViewBehavior],properties:{currentSite:{type:Object,notify:!0},spiritData:{type:Object,notify:!0},selectedSpirit:{type:Object,notify:!0,computed:"_currentSpiritText(currentSite,spiritData)"},hideImageForTesting:{type:Boolean,value:!1}},_currentSpiritText:function(e,t){for(var i=0,r=0;r<e.responses.length;r++)i+=e.responses[r].selected?e.responses[r].value:0;return i>=0?t.natural:t.artificial},_next:function(){this._goToPage("title")}});</script>
</dom-module>
</body></html>
