<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../user-location/user-location.html">


<link rel="import" href="../shared-styles/shared-styles.html">

<dom-module id="about-view">
  <template>
    <style include="shared-styles">
    .content {
      @apply(--paper-font-body1);
    }
    </style>

    <user-location latitude="{{latitude}}" longitude="{{longitude}}"></user-location>
    Latitude: {{latitude}}, Longitude: {{longitude}}
    <br/>

    <div class="content">
      This is a minimum working example shell of a locative game
      set at Prairie Creek Reservoir. It is written using Polymer
      web components. The map view shows how we can access
      location information and show interactive maps.
    </div>
    <div>
      <p>What is 2+2 ?</p>
      <paper-button raised on-click="_wrongSelection">1</paper-button>
      <paper-button raised on-click="_wrongSelection">2</paper-button>
      <paper-button raised on-click="_wrongSelection">3</paper-button>
      <paper-button raised on-click="_correctSelection">4</paper-button>
      <a href="https://www.facebook.com/sharer/sharer.php?u=https://spring2017gamestudio.github.io/prairie-creek" target="_blank">
    Share on Facebook
    </a>
    <a class="twitter-share-button"
    href="https://twitter.com/intent/tweet?text=https://spring2017gamestudio.github.io/prairie-creek">
  Tweet</a>
  </div>

  <div>
    <iron-pages attr-for-selected="id" selected="[[selected]]">
      <div id="correct">
        <p>Correct Answer!</p>
      </div>
      <div id="wrong">
        <p>Wrong Answer!</p>
      </div>
    </iron-pages>
  </div>


  </template>
  <script>
    Polymer({
      is: 'about-view',

      properties:{
        selected: String
      },

      _wrongSelection: function() {
          this.selected = "wrong";
      },

      _correctSelection: function() {
        this.selected = "correct";
      }
    });
  </script>
</dom-module>
