<dom-module id="about-view">
  <template>
    <style include="shared-styles">
    .content {
      @apply(--paper-font-body1);
    }
    </style>
    <div class="content">
      This is a minimum working example shell of a locative game
      set at Prairie Creek Reservoir. It is written using Polymer
      web components. The map view shows how we can access
      location information and show interactive maps.
    </div>
    <p>What is 2+2 ?</p>
    <paper-button raised>1</paper-button>
    <paper-button raised>2</paper-button>
    <paper-button raised>3</paper-button>
    <paper-button raised>4</paper-button>


  </template>
  <script>
    Polymer({
      is: 'about-view'
    });
  </script>
</dom-module>
