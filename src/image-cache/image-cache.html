<html><head><link rel="import" href="../../bower_components/polymer/polymer.html"></head><body><dom-module id="image-cache"><script>Polymer({is:'image-cache',properties:{mapData:{type:Array,observer:'_update'},cache:{type:Array,notify:!0,value:function(){return[]}},firstRun:{type:Boolean,value:!0,readOnly:!0}},_update:function(a){if(a&&0<a.length&&this.firstRun){this._setFirstRun(!1),console.log('Updating image cache');var b=this;a.forEach(function(c){['natural','artificial'].forEach(function(d){const e='images/spirits/'+c.shortname+'-'+d+'.png';var f=new Image;f.src=e,b.cache[c.shortname+d]=f})})}}});</script></dom-module></body></html>
