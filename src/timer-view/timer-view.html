<html><head><meta charset="UTF-8"><link rel="import" href="../prairie-creek-game/prairie-creek-game.html"></head><body><dom-module id="timer-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
    [[prompt]]
    <div>
      [[secondsRemaining]]
      <iron-timer id="timer" start-time="30" current-time="{{secondsRemaining}}"></iron-timer>
    </div>
    <paper-button id="button" raised="" on-tap="_next" disabled$="[[!_hasNoSecondsRemaining(secondsRemaining)]]">
        Go to checklist
    </paper-button>
    <template is="dom-if" if$="[[devMode]]">
      <div class="debugging">
        <paper-button raised="" on-tap="_next">Skip</paper-button>
      </div>
    </template>
  </template>
  <script>Polymer({is:"timer-view",behaviors:[ViewBehavior],properties:{prompt:{type:String,value:"Observe your surroundings"},secondsRemaining:{type:Number},devMode:{type:Boolean,value:!1}},observers:["_startTimerOnPageEntry(routeData)","_pauseTimer(secondsRemaining)"],_startTimerOnPageEntry:function(e){"timer"==e.page&&this.$.timer.start()},_next:function(){this.$.timer.reset(),this._goToPage("checklist")},_pauseTimer:function(e){e<=0&&(this.$.timer.pause(),this.$.timer.currentTime=0)},_hasNoSecondsRemaining:function(e){return 0==e}});</script>
</dom-module>
</body></html>
