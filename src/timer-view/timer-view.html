<html><head><meta charset="UTF-8"><link rel="import" href="../prairie-creek-game/prairie-creek-game.html"></head><body><dom-module id="timer-view">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    [[prompt]]
    <div>
      [[secondsRemaining]]
      <iron-timer id="timer" start-time="1" current-time="{{secondsRemaining}}" on-iron-timer-end="_timerEnd"></iron-timer>
    </div>
    <paper-button id="button" raised="" on-tap="_next" disabled$="[[!buttonEnabled]]">Go to checklist</paper-button>
  </template>
  <script>Polymer({is:"timer-view",behaviors:[ViewBehavior],properties:{prompt:{type:String,value:"Observe your surroundings"},secondsRemaining:{type:Number,value:30},buttonEnabled:{type:Boolean,computed:"_hasNoSecondsRemaining(secondsRemaining)"}},_next:function(){this._goToPage("checklist")},ready:function(){this.$.timer.start(),console.log("started")},_timerEnd:function(){this.$.timer.pause()},_hasNoSecondsRemaining:function(e){return 0==e}});</script>
</dom-module>
</body></html>
