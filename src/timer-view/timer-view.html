<html><head><meta charset="UTF-8"><link rel="import" href="../prairie-creek-game/prairie-creek-game.html"></head><body><div hidden="" by-vulcanize=""><dom-module id="iron-timer" assetpath="../../bower_components/iron-timer/">
</dom-module>

<script>!function(){Polymer({is:"iron-timer",properties:{startTime:{type:Number,value:0},currentTime:{type:Number,notify:!0},isRunning:{type:Boolean,reflectToAttribute:!0,notify:!0,value:!1},_elapsed:{type:Number,value:0}},ready:function(){this.set("currentTime",this.startTime)},start:function(){this.startTime&&!this.isRunning&&(this._elapsed=Math.floor(performance.now()/1e3),this.isRunning=!0,window.requestAnimationFrame(this._decreaseTimer.bind(this)))},pause:function(){this.isRunning=!1},isStarted:function(){return Boolean(this._elapsed)},reset:function(){this.set("currentTime",this.startTime),this.set("_elapsed",0)},_decreaseTimer:function(e){if(this.isRunning){if(0===this.currentTime)return this.pause(),void this.fire("iron-timer-end");var i=Math.floor(e/1e3),t=i-this._elapsed;this.currentTime=this.currentTime-t,this._elapsed=i,window.requestAnimationFrame(this._decreaseTimer.bind(this))}}})}();</script>
</div><dom-module id="timer-view">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    [[prompt]]
    <div>
      [[secondsRemaining]]
      <iron-timer id="timer" start-time="1" current-time="{{secondsRemaining}}" on-iron-timer-end="_timerEnd"></iron-timer>
    </div>
    <paper-button id="button" raised="" on-tap="_next" disabled$="[[!buttonEnabled]]">Go to checklist</paper-button>
  </template>
  <script>Polymer({is:"timer-view",behaviors:[ViewBehavior],properties:{prompt:{type:String,value:"Listen to what's around wherever you are (placeholder)"},secondsRemaining:{type:Number,value:30},buttonEnabled:{type:Boolean,computed:"_hasNoSecondsRemaining(secondsRemaining)"}},_next:function(){this._goToPage("checklist")},ready:function(){this.$.timer.start(),console.log("started")},_timerEnd:function(){this.$.timer.pause()},_hasNoSecondsRemaining:function(e){return 0==e}});</script>
</dom-module>
</body></html>
