<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../view-behavior/view-behavior.html">
<link rel="import" href="../shared-styles/shared-styles.html">


<dom-module id="intro-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      img {
        width: 80%;
        height: 80%;
      }
    </style>
    <h1>There are spirits around seeing how natural things are around the Ball State Campus.</h1>
    <img src="../../images/BallStateCMP-outdoor-spaces.png"></img>
    <h2>Maybe one will approach you!</h2>
    <paper-button raised on-tap="_back">Back</paper-button>
    <paper-button raised on-tap="_next">Next</paper-button>
  </template>
  <script>
    Polymer({
      is: 'intro-view',
      behaviors: [ViewBehavior],

      _back: function() {
        this._goToPage('title');
      },

      _next: function() {
        this._goToPage('map');
      }
    });
  </script>
</dom-module>
