<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-timer/iron-timer.html">


</head><body><dom-module id="user-location">
  <template>
    <div>
      <iron-timer id="locationTimer" start-time="[[updateRate]]" current-time="0" on-iron-timer-end="_updateLocation"></iron-timer>
    </div>
  </template>
  <script>Polymer({is:"user-location",properties:{latitude:{type:Number,notify:!0,readOnly:!0,value:0},longitude:{type:Number,notify:!0,readOnly:!0,value:0},updateRate:{type:Number,notify:!0,readOnly:!0,value:2}},ready:function(){this.$.locationTimer.start();var t=this;navigator.geolocation.getCurrentPosition(function(e){var i=e.coords;t._setLatitude(i.latitude),t._setLongitude(i.longitude),console.log("Latitude is ",t.latitude," and longitude is ",t.longitude)})},_updateLocation:function(){this.$.locationTimer.reset(),this.$.locationTimer.start();var t=this;navigator.geolocation.getCurrentPosition(function(e){var i=e.coords;t._setLatitude(i.latitude),t._setLongitude(i.longitude),console.log("Latitude is ",t.latitude," and longitude is ",t.longitude)})}});</script>
</dom-module>
</body></html>
