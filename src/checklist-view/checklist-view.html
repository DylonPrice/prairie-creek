<html><head><meta charset="UTF-8"><link rel="import" href="../prairie-creek-game/prairie-creek-game.html"></head><body><dom-module id="checklist-view">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-checkbox {
        display: block;
      }
    </style>
    [[currentSite.question]]
    <template id="checkboxarea" is="dom-repeat" items="[[currentSite.responses]]">
      <paper-checkbox class="checkbox" index="[[index]]" item="[[item]]" on-tap="_onCheckboxTap">
          [[item.text]]
      </paper-checkbox>
    </template>
    <paper-button raised="" on-tap="_next">Next</paper-button>
  </template>
  <script>Polymer({is:"checklist-view",behaviors:[ViewBehavior],properties:{currentSite:Object,visitedSites:{type:Number,value:0},totalSites:{type:Number,value:3},responses:{type:Array,notify:!0,value:function(){return[]}}},_onCheckboxTap:function(t){const e=(t.target,t.target.item);for(var i=-1,s=0;s<this.responses.length;s++)e.text==this.responses[s].text&&(i=s);i==-1?this.push("responses",e):this.splice("responses",i,1)},_haveVisited:function(){0==this.currentSite.visited&&(this.currentSite.visited=!0,this.visitedSites+=1)},_next:function(){this._haveVisited(),this.visitedSites<this.totalSites&&this._goToPage("map"),this.visitedSites==this.totalSites&&this._goToPage("wudgie")}});</script>
</dom-module>
</body></html>
