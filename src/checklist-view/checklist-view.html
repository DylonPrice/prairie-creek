<html><head><meta charset="UTF-8"><link rel="import" href="../prairie-creek-game/prairie-creek-game.html"></head><body><dom-module id="checklist-view">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-checkbox {
        display: block;
      }
    </style>
    [[currentSite.question]]
    <template id="checkboxarea" is="dom-repeat" items="[[currentSite.responses]]">
      <paper-checkbox class="checkbox" index="[[index]]" item="[[item]]" on-tap="_onCheckboxTap">
          [[item.text]]
      </paper-checkbox>
    </template>
    <paper-button raised="" on-tap="_next">See a pukwudgie</paper-button>
  </template>
  <script>Polymer({is:"checklist-view",behaviors:[ViewBehavior],properties:{currentSite:Object,responses:{type:Array,notify:!0,value:function(){return[]}}},_onCheckboxTap:function(e){const t=(e.target,e.target.item);for(var s=-1,i=0;i<this.responses.length;i++)t.text==this.responses[i].text&&(s=i);s==-1?this.push("responses",t):this.splice("responses",s,1)},_next:function(){this._goToPage("wudgie")}});</script>
</dom-module>
</body></html>
