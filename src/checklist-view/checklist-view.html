<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">

<link rel="import" href="../view-behavior/view-behavior.html">

<dom-module id="checklist-view">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-checkbox {
        display: block;
      }
    </style>
    [[currentSite.question]]
    <template id="checkboxarea" is="dom-repeat" items="[[currentSite.responses]]">
      <paper-checkbox 
        class="checkbox"
        index="[[index]]" 
        item="[[item]]" 
        on-tap="_onCheckboxTap">
          [[item.text]]
      </paper-checkbox>
    </template>
    <paper-button raised on-tap="_next">See a pukwudgie</paper-button>
  </template>
  <script>
    Polymer({
      is: 'checklist-view',
      behaviors: [ViewBehavior],
      properties: {
        currentSite: Object,
        responses: {
          type: Array,
          value: function() { return [] }
        },
      },

      _onCheckboxTap: function(event) {
        const checkbox = event.target;
        this.responses.push(checkbox.item);
      },

      _next: function() {
        this._goToPage('wudgie');
      }
    });
  </script>
</dom-module>
